<div *ngIf="auth.user | async; then authenticated else guest">
  <!-- template will replace this div -->
</div>
<!-- User NOT logged in -->
<ng-template #guest>
<h3>Login</h3>
<p>Please login to get started...</p>
<!--
<button (click)="auth.facebookLogin()">
  <i class="fa fa-facebook"></i> Connect with Facebook
</button>
-->
<button (click)="auth.googleLogin()">
  <i class="fa fa-google"></i> Connect with Google
</button>
<!--
<button (click)="auth.phoneLogin()">
  <i class="fa fa-phone"></i> Connect with Phone
</button>
-->
<button (click)="auth.githubLogin()">
  <i class="fa fa-github"></i> Connect with Github
</button>
<button (click)="auth.twitterLogin()">
  <i class="fa fa-twitter"></i> Connect with Twitter
</button>

</ng-template>
<!-- User logged in -->
<ng-template #authenticated>
<div *ngIf="auth.user | async as user">
  <h3>hello, {{ user.displayName }}</h3>
  <img  [src]="user.photoURL">
  <activity-tracker></activity-tracker>
  <button (click)="auth.signOut()">Logout</button>
</div>
</ng-template>
