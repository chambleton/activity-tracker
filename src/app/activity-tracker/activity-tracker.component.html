<activities-edit></activities-edit>

<goal-calendar [yearView]="showFullYear" [data]="chartData" (itemClick)="onCalendarItemClick($event)"></goal-calendar>


<div fxLayout="row" fxLayout.xs="column" fxFlexFill>
    <div fxFlex="55" fxFlex.xs="45">
        <activities-actions></activities-actions>
    </div>
    <div fxFlex="45" fxFlex.xs="55">
        <day-display (activityDeleted)="onActivityDeleted($event)"></day-display>
    </div>
</div>

<ul>
    <li class="text" *ngFor="let item of items | async">
        {{item.name}}
    </li>
</ul>
