<activities-edit></activities-edit>

<goal-calendar [data]="chartData"  (itemClick)="onCalendarItemClick($event)"></goal-calendar>

<div class="row">    
    <div class="col">
        <activities-actions></activities-actions>
    </div>
    <div class="col">
        <day-display (activityDeleted)="onActivityDeleted($event)"></day-display>
    </div>
</div>
    



<ul>
    <li class="text" *ngFor="let item of items | async">
        {{item.name}}
    </li>
</ul>
